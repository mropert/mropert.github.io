    My name is Mathieu, I'm 34 and I write C++ for a living.

    I was born in France so of course I'm a pedantic snob who likes wine and pastries.

    Clich√©s aside, I enjoy coding, automating stuff, photography, cinema, role-playing games (both pen & paper and live action) and video games.
