    I've worked in various areas, ranging from kernel programming to web development, financial software, databases and videogames.
    My current favorite subject is package management, which I think the lack of has been holding back C++ for years now.

    I Used to run the [C++ French User Group (CppFRUG)](http://cppfrug.org/) meetup in Paris but have since moved to Sweden.

